# GitHub Actions - Docker Release
# Builds and pushes multi-arch Docker images to ghcr.io
# Triggers: push to main, monthly schedule

name: Docker Release

on:
  push:
    branches:
      - main
  schedule:
    # Run monthly on the 1st at 3:00 AM UTC
    - cron: '0 3 1 * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from release.txt
        id: version
        run: |
          VERSION=$(cat release.txt 2>/dev/null || echo "0.0.1")
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building Docker images for version: ${VERSION}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=Zipcodes API Server
            org.opencontainers.image.description=US Postal Code Lookup API with GeoIP support - Single static binary
            org.opencontainers.image.vendor=apimgr
            org.opencontainers.image.licenses=MIT

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "Images pushed:"
          echo "  - ghcr.io/${{ github.repository }}:latest"
          echo "  - ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}"
          echo "  - ghcr.io/${{ github.repository }}:${{ github.ref_name }}-${{ github.sha }}"

      - name: Verify images
        run: |
          echo "Verifying images were pushed successfully..."
          docker manifest inspect ghcr.io/${{ github.repository }}:latest
          docker manifest inspect ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
