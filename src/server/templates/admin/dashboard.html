{{define "content"}}
<div class="admin-dashboard">
    <h1>{{.PageTitle}}</h1>

    <div class="dashboard-grid">
        <div class="card">
            <h2>Server Status</h2>
            <div class="status-indicator">
                <span class="status-dot active"></span>
                <span>Running</span>
            </div>
            <p>{{.ServerDescription}}</p>
        </div>

        <div class="card">
            <h2>Quick Actions</h2>
            <ul class="action-list">
                <li><a href="/admin/settings">Server Settings</a></li>
                <li><a href="/api/v1/zipcode/stats">View Statistics</a></li>
                <li><a href="/healthz">Health Check</a></li>
            </ul>
        </div>

        <div class="card">
            <h2>API Endpoints</h2>
            <ul class="endpoint-list">
                <li><code>GET /api/v1/zipcode/search?q=94102</code></li>
                <li><code>GET /api/v1/zipcode/{code}</code></li>
                <li><code>GET /api/v1/geoip</code></li>
            </ul>
        </div>
    </div>
</div>

<style>
.admin-dashboard {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.card {
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 1.5rem;
}

.card h2 {
    margin-top: 0;
    font-size: 1.25rem;
    color: #333;
}

.status-indicator {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: 1rem 0;
}

.status-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #ccc;
}

.status-dot.active {
    background: #4caf50;
}

.action-list, .endpoint-list {
    list-style: none;
    padding: 0;
    margin: 1rem 0 0 0;
}

.action-list li {
    margin: 0.5rem 0;
}

.action-list a {
    color: #1976d2;
    text-decoration: none;
}

.action-list a:hover {
    text-decoration: underline;
}

.endpoint-list li {
    margin: 0.5rem 0;
}

.endpoint-list code {
    background: #f5f5f5;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.9rem;
}
</style>
{{end}}
