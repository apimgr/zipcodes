{{define "content"}}
<div class="admin-audit">
    <h1>{{.PageTitle}}</h1>

    <div class="card">
        <h2>Recent Activity</h2>
        {{if .Logs}}
        <table class="audit-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>Resource</th>
                </tr>
            </thead>
            <tbody>
                {{range .Logs}}
                <tr>
                    <td>{{.Timestamp}}</td>
                    <td>{{.Username}}</td>
                    <td>{{.Action}}</td>
                    <td>{{.Resource}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        {{else}}
        <p>No audit log entries found.</p>
        {{end}}
    </div>
</div>

<style>
.admin-audit {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.card {
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 1.5rem;
}

.audit-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
}

.audit-table th,
.audit-table td {
    padding: 0.75rem;
    text-align: left;
    border-bottom: 1px solid #e0e0e0;
}

.audit-table th {
    background: #f5f5f5;
    font-weight: 600;
}

.audit-table tbody tr:hover {
    background: #f9f9f9;
}
</style>
{{end}}
